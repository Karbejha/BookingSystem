<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password">
        <button title="Toggle Password Visibility" type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
    </div>
    
    <div *ngIf="error" [ngStyle]="{'color': 'red', 'font-weight': 'bold', 'margin-top': '10px'}">
      {{ error }}
    </div>

    <div class="saveSession">
      <input type="checkbox" id="saveSession" [(ngModel)]="saveSession" name="saveSession">
      <label for="saveSession">Save Session</label>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
</div>
