<div class="popup-overlay" *ngIf="isVisible">
    <div class="popup-content">
        <h2>Book Appointment</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="service">Service:</label>
                <select id="service" [(ngModel)]="booking.service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Massage">Massage</option>
                    <option value="Consultation">Consultation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" [(ngModel)]="booking.date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <select id="time" [(ngModel)]="booking.time" name="time" required>
                    <option value="">Select a time</option>
                    <option *ngFor="let timeSlot of availableTimeSlots" [value]="timeSlot">
                        {{ timeSlot | slice:0:2 }}:{{ timeSlot | slice:2:4 }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" [(ngModel)]="booking.notes" name="notes" rows="3" placeholder="Any special requests or notes..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" [disabled]="!booking.service || !booking.date || !booking.time">Book</button>
                <button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
